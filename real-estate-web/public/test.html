<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TellSol - Página de prueba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }
    h1 {
      color: #2563eb;
      margin-bottom: 1rem;
    }
    p {
      color: #4b5563;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      margin-top: 1.5rem;
      font-weight: 500;
    }
    .button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TellSol - Inmobiliaria</h1>
    <p>Esta es una página de prueba para verificar que el servidor local funciona correctamente.</p>
    <p>Si puedes ver esta página, significa que el servidor está funcionando y puedes acceder a la aplicación principal en <a href="/">la página principal</a>.</p>
    <a href="/" class="button">Ir a la página principal</a>
  </div>
</body>
</html>
