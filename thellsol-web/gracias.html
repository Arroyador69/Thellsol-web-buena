<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias! | ThellSol Real Estate</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="logo-thellsol copia.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fcf9f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .gracias-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px #0001;
            padding: 32px 24px;
            text-align: center;
        }
        .gracias-titulo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #181e29;
            margin-bottom: 16px;
        }
        .gracias-texto {
            color: #444;
            font-size: 1.1rem;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        .volver-btn {
            display: inline-block;
            background: #181e29;
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.2s;
        }
        .volver-btn:hover {
            background: #232a3a;
        }
    </style>
</head>
<body>
    <div class="gracias-container">
        <h1 class="gracias-titulo">¡Gracias por contactarnos!</h1>
        <p class="gracias-texto">
            Hemos recibido tu solicitud correctamente. Un miembro de nuestro equipo se pondrá en contacto contigo lo antes posible para ayudarte con la venta de tu propiedad.
        </p>
        <a href="vender.html" class="volver-btn">Volver a la página de venta</a>
    </div>
    <span>Developed by DesArroyo.Tech</span>
</body>
</html>
